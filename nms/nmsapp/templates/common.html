{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMS</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                            <!-- JQuery Lib v3.6.3 -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800">        <!-- Google Fonts : Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">      <!-- Google Fonts : Material Icons -->

    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <div id="topHeader">
        <div id="topHeaderBox">
            <div class="thLinks"><a href="/about/">About</a></div>
            <div class="thLinks"><a href="/#selectedWorksBox">Projects</a></div>
            <div id="thLogo" onclick="location.href = '/'"> <img src="{% static 'img/nms.svg' %}" alt=""> </div>
            <div class="thLinks"><a href="/#whatWeDeliverBox">Services</a></div>
            <div class="thLinks"><a href="#keepInTouchBox">Contact Us</a></div>
        </div>

    <div class="section" id="keepInTouchBox">
        <div class="headings96">KEEP IN TOUCH</div>

            <div>
                <div><img id="nmsLogoSmall" src="{% static 'img/NMSLogoSmall.svg' %}"></div>

            </div>
            <div>
                <div class="text36">hello@nettxmarketingservices.com</div>
                <div class="keepInTouchIcons"> <img src="{% static 'img/LinkedinLogo.svg' %}"> </div>
                <div class="keepInTouchIcons"> <img src="{% static 'img/InstagramLogo.svg' %}"> </div>
                <div class="keepInTouchIcons"> <img src="{% static 'img/TwitterLogo.svg' %}"> </div>
                <div class="keepInTouchIcons"> <img src="{% static 'img/FacebookLogo.svg' %}"> </div>
            </div>
        </div>
    </div> <!-- End of keepInTouchBox -->

</html>
